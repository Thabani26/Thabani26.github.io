<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 4rem 1rem;
      margin: 0;
    }
    h1, p, a.btn {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0070f3;
      animation-delay: 0.2s;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation-delay: 0.6s;
    }
    a.btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #0070f3;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      animation-delay: 1s;
    }
    a.btn:hover {
      background: #005bb5;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your feedback has been received. I appreciate you taking the time to get in touch.</p>
  <a href="index.html" class="btn">Return to Home</a>
</body>
</html>
